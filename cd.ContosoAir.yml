trigger:
- none

resources:
 pipelines:
   - pipeline: buildContosoAir
     source: georgewu2021.ContosoAir
     trigger:
       branches:
         include:
           - master
pool:
  vmImage: ubuntu-latest

steps:
- task: DownloadPipelineArtifact@2
  inputs:
    buildType: 'specific'
    project: 'cbcdc5b4-1749-4f71-9593-607c0adeaff7'
    definition: '7'
    specificBuildWithTriggering: true
    buildVersionToDownload: 'latest'
    targetPath: '$(Pipeline.Workspace)'
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'Tailspin-Demo-Service-Connection'
    subscriptionId: '90765980-529c-468f-b40e-7eee08ef2bcd'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'Medtronic-Demo-GeorgeWu2'
    location: 'East US'
    templateLocation: 'Linked artifact'
    csmFile: '$(Pipeline.Workspace)/drop/Templates/azuredeploy.json'
    csmParametersFile: '$(Pipeline.Workspace)/drop/Templates/azuredeploy.parameters.json'
    overrideParameters: '-p_environment $(web_environment) -p_site_prefix $(web_prefix) -p_site_web_name $(web_site)'
    deploymentMode: 'Incremental'
- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Tailspin-Demo-Service-Connection'
    appType: 'webApp'
    WebAppName: '$(web_prefix)-$(web_site)-$(web_environment)'
    packageForLinux: '$(Pipeline.Workspace)/**/*.zip'